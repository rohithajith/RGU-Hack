        <h1>K<span class="first-letter">o</span>mpare <span class="first-letter">C</span>ar</h1>

</html>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e7cd6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 300px;
            margin: 50px auto;
            padding: 10px;
            
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>') no-repeat right 10px center;
            background-size: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        .btn:hover {
            background-color: #0c7bf1;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="carForm" action="/calculate" method="POST">
        <div class="form-group">
            <label for="carName">Car Name:</label>
            <input type="text" id="carName" name="carName" required>
        </div>
        <div class="form-group">
            <label for="carAge">Car Age (years):</label>
            <input type="number" id="carAge" name="carAge" required>
        </div>
        <div class="form-group">
            <label for="carMiles">Miles:</label>
            <input type="number" id="carMiles" name="carMiles" required>
        </div>
        <div class="form-group">
            <label for="totalYears">Total Years:</label>
            <input type="number" id="totalYears" name="totalYears" required>
        </div>
        <div class="form-group">
            <label for="fuelType">Fuel Type:</label>
            <select id="fuelType" name="fuelType" required>
                <option value="">Select Fuel Type</option>
                <option value="Petrol">petrol</option>
                <option value="Diesel">diesel</option>
            </select>
        </div>
        <button type="submit" class="btn">Calculate</button>
    </form>
</div>

</body>
</html>
